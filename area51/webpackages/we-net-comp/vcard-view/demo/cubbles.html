<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cubbles demo</title>
		<script src="../../../cubx.core.rte@2.3.1/webcomponents-lite/webcomponents-lite.js"></script>
		<script src="../../../cubx.core.rte@2.3.1/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>
	</head>
<body>
<h1>Cubble Version 1</h1>
<vcard-view cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="userid">10198951</cubx-core-slot-init>
    </cubx-core-init>
</vcard-view>
<h1>Cubble Version 2</h1>
<vcard-view cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="userid">10198951</cubx-core-slot-init>
        <cubx-core-slot-init slot="config">{ "showName": true }</cubx-core-slot-init>
    </cubx-core-init>
</vcard-view>

<h1>Cubble Version 3</h1>
<blogs-view cubx-webpackage-id="this">
    <cubx-core-init style="display: none">
        <cubx-core-slot-init slot="blogs">[2823420, 2823421]</cubx-core-slot-init>
        <cubx-core-slot-init slot="config">{ "showEntries": 3, "showBlogEntries": 3, "linkTarget": "_blank" }</cubx-core-slot-init>
    </cubx-core-init>
</blogs-view>
</body>
</html>
