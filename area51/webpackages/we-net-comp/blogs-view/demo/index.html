<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>&lt;blogs-view&gt; demo</title>
		<script src="../../../cubx.core.rte@2.3.1/webcomponents-lite/webcomponents-lite.js"></script>
		<script src="../../../cubx.core.rte@2.3.1/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>
		<script src="demo.js"></script>
	</head>
	<body>
		<label for="blogs">Blogs:</label><br>
		<textarea id="blogs" cols="100" rows="3">
[2823420, 2823421]</textarea>
		<br>
		<label for="config">Config:</label><br>
		<textarea id="config" cols="100" rows="3">
{ "showEntries": 3, "showBlogEntries": 3, "linkTarget": "_blank" }</textarea>
		<br>
		<button type="button" onclick="triggerView()" disabled>submit</button>
		<br>
		<hr>
		<blogs-view cubx-webpackage-id="this"></blogs-view>
	</body>
</html>
