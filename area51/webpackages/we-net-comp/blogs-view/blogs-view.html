<dom-module id="blogs-view">
    <template>
		<template is="dom-if" if="[[_isDataAvailable(printData)]]">
			<ul>
				<template is="dom-repeat" items="[[printData]]" as="blog">
					<li>
						<a href="[[blog.link]]">[[blog.name]]</a> (<a on-tap="_showEntries">letzte Beitr√§ge</a>)
						<div style="display:none;">
							<dl>
								<template is="dom-repeat" items="[[blog.entries]]" as="entry">
									<dt><a href="[[entry.link]]">[[entry.title]]</a> von [[_formatDate(entry.time)]]</dt>
									<dd>[[entry.content]]</dd>
								</template>
							</dl>
						</div>
					</li>
				</template>
			</ul>
		</template>
    </template>
    <script src="blogs-view.js"></script>
</dom-module>
